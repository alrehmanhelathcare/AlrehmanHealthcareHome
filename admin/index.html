<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Al-Rehman HealthCare CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #00695C;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .login-btn {
      background: #00695C;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .login-btn:hover {
      background: #004D40;
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(0,105,92,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Al-Rehman HealthCare CMS</h1>
    <p>بلاگ پوسٹس کا انتظام کرنے کے لیے لاگ ان کریں</p>
    <button class="login-btn" onclick="login()">لاگ ان کریں</button>
  </div>

  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    function login() {
      netlifyIdentity.open();
    }
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
